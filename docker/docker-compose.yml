version: "3.7"

x-logging:
  &logging
  driver: "json-file"
  options:
    max-file: "5"
    max-size: 10m

services:
  stock-market-api:
    image: stock-market-api:latest
    build:
      context: ..
      dockerfile: docker/Dockerfile
    logging: *logging
    init: true
    env_file:
      - ../.env
    depends_on:
      - db
      - cache-db
    ports:
      - 8000:8000

  cache-db:
    image: redis:6.2.6
    logging: *logging
    restart: unless-stopped
    volumes:
      - cache_db_data:/data
    ports:
      - 6379:6379

  db:
    image: postgres:12.4
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata

volumes:
  pgdata:
    name: pgdata
  cache_db_data:
    name: cache_db_data

networks:
  default:
    name: stock_market_net
